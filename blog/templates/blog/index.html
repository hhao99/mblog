{% extends 'layout.html' %}

{% block main %}
<h1>BLOG</h1>
<table border='1'>
    {% for post in posts %}
    <tr>
        
        <td>{{post.id}}</td>
        <td>
            <a href={{ url_for('blog.post',id=post.id) }}>
                {{post.title}}
            </a>
        </td>
        <td>{{post.author }} </td>
        <td></td>
        
    </tr>
    {% endfor %}
</table>

<form method='post'>
    <label for='title'>Title</label>
    <input type='text' name='title' placeholder='new post' required>
    <br/>
    <label for='body'>Body</label>
    <input type='text' name='body' placeholder='new content' required>
    <input type='submit' value='save'>
</form>
{% endblock %}
